<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg p-4">
      <div class="container">
        <div class="d-flex align-items-center">
          <img class="p-1 me-2" src="./imgs/logo.png" alt="" />
          <div class="d-flex flex-column mb-2">
            <a class="navbar-brand fs-6 fw-bold text-white" href="#">Weather</a>
            <span class="text-white fw-lighter">tagline goes here</span>
          </div>
        </div>

        <div class="" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link mx-3 px-3 active" aria-current="page" href="#"
              >Home</a
            >
            <a class="nav-link mx-3 px-3" href="#">News</a>
            <a class="nav-link mx-3 px-3" href="#">Live cameras</a>
            <a class="nav-link mx-3 px-3" href="#">Photos</a>
            <a class="nav-link mx-3 px-3" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="site-content s-padding">
      <div class="container">
        <div class="search-filed position-relative my-5">
          <input
            type="text"
            placeholder="Find Your Location..."
            class="w-100 rounded-pill border-0 search p-3 text-white"
            id="searchInput"
          />
          <button
            class="btn btn-primary rounded-pill findBtn position-absolute"
            id="searchBtn"
          >
            Find
          </button>
        </div>

        <div class="weather row w-100">
          <div
            id="box1"
            class="item pb-4 item1 col-lg-4 col-sm-12 px-0 rounded-start-3"
          ></div>

          <div
            id="box2"
            class="p-2 pb-0 pt-0 item item2 col-lg-4 col-sm-12 px-0"
          ></div>

          <div
            id="box3"
            class="item pb-4 item3 col-lg-4 col-sm-12 px-0 rounded-end-3"
          ></div>
        </div>
      </div>

      <div class="s-padding my-5 footer">
        <div class="container d-flex justify-content-between">
          <div class="inner position-relative w-75">
            <input
              type="text"
              placeholder="Find Your Location..."
              class="w-100 rounded-pill border-0 sub-input p-3 text-white"
              id="searchInput"
            />
            <button
              class="btn btn-primary rounded-pill subBtn position-absolute"
              id="searchBtn"
            >
              Subscribe
            </button>
          </div>

          <div class="social-links text-center d-flex align-items-center">
            <a href="#"><i class="fa-brands fs-4 mx-3 fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fs-4 mx-3 fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fs-4 mx-3 fa-google-plus"></i></a>
            <a href="#"><i class="fa-brands fs-4 mx-3 fa-pinterest"></i></a>
          </div>
        </div>
        <div class="container mt-4">
          <p class="text-white fw-lighter">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
